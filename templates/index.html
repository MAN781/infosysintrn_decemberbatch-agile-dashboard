<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADD PROJECT</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>


    
</head>
<body>
    <h1>ADD PROJECT DETAILS</h1>

    <!-- Button to Show the Form -->
    <button id="show-form-btn" onclick="showForm()">Add New Project</button>

    <!-- Hidden Form -->
    <div id="form-container" style="display: none;">
        <form id="project-form">
            <div>
                <h2>Project Details</h2>
                <label for="product-owner-id">Product Owner</label>
                <select id="product-owner-id" name="product_owner_id" required>
                    <option value="">Select Product Owner</option>
                </select>

                <!-- <label for="select-user">Select Users</label>
                <div id="select-user" class="user-list"> -->
                <!-- Users will be dynamically populated here -->
                <!-- </div> -->
                <!-- <input type="hidden" id="selected-user-ids" name="selected_user_ids" value=""> -->

                <div class="custom-dropdown">
                    <div class="dropdown-header" onclick="toggleDropdown()">
                        Select team Members
                        <span>â–¼</span>
                    </div>
                    <div id="userDropdownList" class="dropdown-list">
                        <!-- Users will be dynamically populated here -->
                    </div>
                    <input type="hidden" id="selected-user-ids" name="selected_user_ids" value="">
                </div>


                <label for="project-name">Project Name</label>
                <input type="text" id="project-name" name="project_name" required>

                <label for="project-desc">Project Description</label>
                <textarea id="project-desc" name="project_description"></textarea>

                <label for="start-date">Start Date</label>
                <input type="date" id="start-date" name="start_date" required>

                <label for="end-date">End Date</label>
                <input type="date" id="end-date" name="end_date" required>

                <label for="revised-end-date">Revised End Date</label>
                <input type="date" id="revised-end-date" name="revised_end_date">

                <label for="status">Status</label>
                        <select id="status" name="status" required>
                            <option value="active">Active</option>
                            <option value="completed">Completed</option>
                            <option value="on-hold">On Hold</option>
                            <option value="cancelled">cancelled</option>
                        </select>

            </div>

            <div>
                <h2>Sprint Details</h2>
                <label for="num-sprints">Number of Sprints</label>
                <input type="number" id="num-sprints" min="1" required>
                <button type="button" onclick="addSprintFields()">Add Sprints</button>
            </div>

            <div id="sprint-container"></div>

            <button type="button" onclick="submitForm1()">Submit</button>
        </form>
    </div>

   
</body>
</html>
